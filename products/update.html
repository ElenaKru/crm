<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
</head>
<body onload="getProductsIds()">
    <h2> Update Product </h2>

    <div class="form-group">
        <label class="input-description">ID:</label>
        <select class="form-control" id="productID" name="productID">
        </select>
    </div>
    <div class="form-group">
        <label class="input-description">NAME:</label>
        <input type="text" class="form-control" id="productName" name="productName" placeholder="New Product name">
    </div>
    <div class="form-group">
        <br><br>
        <button class="btnUpdate btn btn-primary" name="action" value="UpdateProduct" onclick="updateProduct();">Update Product</button>
    </div>
    <div id="result"></div>
    
    <script src="../js/products.js"></script>
</body>
</html>

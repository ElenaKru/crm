<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <h2> Update Product </h2>

    <div class="form-group">
        <label class="input-description">ID:</label>
        <input type="number" class="form-control" name="productID" placeholder="ID">
    </div>
    <div class="form-group">
        <label class="input-description">NAME:</label>
        <input type="text" class="form-control" name="productName" placeholder="New Product name">
    </div>
    <div class="form-group">
        <br><br>
        <button class="btnUpdate btn btn-primary" name="action" value="UpdateProduct">Update Product</button>
    </div>
</body>
</html>
